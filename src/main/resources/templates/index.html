<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
	<title>書籍管理アプリ</title>
</head>
<body>
<div class="card" style="width: 18rem; margin:10px;" th:each="emp : ${emplist}" th:object="${emp}">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
  <div class="card-body">
    <h5 class="card-title" th:text="*{name}"></h5>
    <p class="card-text">店の説明</p>
    <a href="#" class="btn btn-primary">予約</a>
    <a href="#" class="btn btn-danger">キャンセル</a>
    <p class="card-text" th:text="*{created_at}"></p>
  </div>
</div>
</body>
</html>
